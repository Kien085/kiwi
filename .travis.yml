language: node_js

node_js: stable

branches:
  only:
    - master
    - staging

    
branches:
  except:
    - development

cache:
  directories:
    - node_modules

install:
  - npm install -g firebase-tools

script:
  # Run React
  - cd dev/peter-test/react
  - npm install
  - npm test
  - npm run build
  - mv build ../../../
  - cd ../../../
  - rm -rf public
  - mv build public
  - firebase deploy --token "$FIREBASE_TOKEN" -P "kiwi-staging-44102"

env:
  global:
    secure: 
