language: node_js

node_js: stable

# safelist: we only allow these branches to run on travis
branches:
  only:
    - master
    - staging
    - production


install:
  - npm install -g firebase-tools

script:
  - echo "Building application"
  - npm install
  - cd src
  - npm install
  - npm run build
  #- cp -r public/* ../public
  #- cd ../
  - echo "Running tests..."
  # Run Regression Tests
  - echo "Running tests..."


after_success:
  - echo "Tests are passing!"
  # STAGING SPECIFIC INSTRUCTIONS: DO NOT CHANGE THESE BELOW
  # We do not deploy for developer (ie "master") branch. 
  - echo "DEPLOY!"
  # FIREBASE SPECIFIC DEPLOYMENT LOGIC
  - if [ $TRAVIS_BRANCH = 'staging' ]; then firebase deploy --token "$FIREBASE_TOKEN_STAGING" -P "kiwi-staging"; fi 
  - if [ $TRAVIS_BRANCH = 'production' ]; then firebase deploy --token "$FIREBASE_TOKEN_PROD" -P "kiwi-prod"; fi

env:
  global:
    secure: 
